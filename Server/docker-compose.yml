name: elk-llm

networks:
  web-network:
    driver: bridge
    name: elk-llm_web-network

volumes:
  pgdata:

services:
  postgres:
    image: postgres:15
    container_name: postgres
    profiles: ["localdb"]
    restart: always
    environment:
      POSTGRES_USER: luckycookie
      POSTGRES_PASSWORD: luckycookie
      POSTGRES_DB: modsec_logs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luckycookie -d modsec_logs -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  be_rules:
    build:
      context: .
      dockerfile: BE_rules/Dockerfile
    container_name: be_rules
    env_file:
      - ./BE_rules/.env #서비스 자체 설정
      - ./.env.shared
    environment:
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns: ["1.1.1.1","8.8.8.8"]
    ports:
      - "3001:3001"
    networks:
      - web-network
    restart: unless-stopped

  flask-app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask-app
    restart: always
    env_file:
      - ./flask_app/.env
    networks:
      - web-network
    #depends_on:
      #- postgres

  modsec-proxy:
    build:
      context: ./modsec-proxy
      dockerfile: Dockerfile
    container_name: modsec-proxy
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./modsec_logs:/var/log/apache2/
    networks:
      - web-network
    depends_on:
      - flask-app

  log_collector:
    build:
      context: ./log_collector        # ⬅️ 이 서비스는 자기 폴더만 컨텍스트
      dockerfile: Dockerfile
    container_name: log_collector
    restart: always
    env_file:
      - ./.env.shared          # ⬅️ Prisma의 DATABASE_URL 등
      - ./log_collector/.env # 안되면 주석처리하고 시도해보기
    environment:
      USE_ANY_HIT_GUARD: "0" # 0=가드 OFF, (없거나 0이 아니면 ON)
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      - web-network
    #depends_on:
      #- postgres
    volumes:
      - ./modsec_logs:/var/log/apache2/
      # 개발 중 로컬 수정 반영이 필요하면 아래 한 줄을 켜세요.
    #  - ./log_collector:/app/log_collector
    working_dir: /app/log_collector

  # Prisma CLI를 쓸 임시 도구 컨테이너 (원할 때만 켬)
  prisma-runner:
    image: node:20-bookworm-slim
    container_name: prisma-runner
    working_dir: /app/log_collector
    volumes:
      - ./log_collector:/app/log_collector
    env_file:
      - ./.env.shared         # ← 따옴표 없는 버전 권장
    environment:
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns: ["1.1.1.1","8.8.8.8"]
    networks:
      - web-network
    ports:
      - "5555:5555"
    command:
      - sh
      - -lc
      - >
        apt-get update &&
        apt-get install -y --no-install-recommends openssl ca-certificates &&
        npx prisma@latest studio
        --schema /app/log_collector/prisma/schema.prisma
        --port 5555
        --hostname 0.0.0.0
        --browser none
    profiles: ["tools"]               # `--profile tools`로 필요할 때만 실행

  gen_rule:
    build:
      context: ./gen_rule             # ⬅️ gen_rule만 컨텍스트
      dockerfile: Dockerfile
    container_name: gen_rule
    restart: "no"
    env_file:
      - ./gen_rule/.env
      - ./.env.shared
    #environment:
      #DATABASE_URL: postgresql://luckycookie:luckycookie@postgres:5432/modsec_logs
    networks:
      - web-network
    #depends_on:
      #postgres:
        #condition: service_healthy
    volumes:
      # 개발 편의를 원하면 켜고, 이미지 산출물 그대로 쓰려면 끄세요.
      - ./gen_rule:/app/gen_rule
      - ./rules:/app/rules
    working_dir: /app/gen_rule
    command: ["python", "-u", "main.py"]  # ⬅️ gen_rule은 main.py만 실행

  ai_classifier:
    build:
      context: ./ai_classifier
      dockerfile: Dockerfile
    container_name: ai_classifier
    ports:
      - "3002:3002"
    restart: unless-stopped
    env_file:
      - ./.env.shared
      - ./ai_classifier/.env
    environment:
      - NODE_OPTIONS="--dns-result-order=ipv4first"
      - HF_HOME=/tmp/hf
      - HUGGINGFACE_HUB_CACHE=/tmp/hf
      - TRANSFORMERS_CACHE=/tmp/hf
      - HOME=/tmp

    dns: ["1.1.1.1", "8.8.8.8"]
    networks:
      - web-network
    #depends_on:
      #- postgres