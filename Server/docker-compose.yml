name: elk-llm

networks:
  web-network:
    driver: bridge
    name: elk-llm_web-network

volumes:
  pgdata:
  hf-cache:

services:
  postgres:
    image: postgres:15
    container_name: postgres
    profiles: ["localdb"]
    restart: always
    environment:
      POSTGRES_USER: luckycookie
      POSTGRES_PASSWORD: luckycookie
      POSTGRES_DB: modsec_logs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - web-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U luckycookie -d modsec_logs -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  be_rules:
    build:
      context: .
      dockerfile: BE_rules/Dockerfile
    container_name: be_rules
    env_file:
      - ./BE_rules/.env #서비스 자체 설정
      - ./.env.shared
    environment:
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns: ["1.1.1.1","8.8.8.8"]
    ports:
      - "3001:3001"
    networks:
      - web-network
    restart: unless-stopped

  flask-app:
    build:
      context: ./flask_app
      dockerfile: Dockerfile
    container_name: flask-app
    restart: always
    env_file:
      - ./flask_app/.env
    networks:
      - web-network
    #depends_on:
      #- postgres

  modsec-proxy:
    build:
      context: ./modsec-proxy
      dockerfile: Dockerfile
    container_name: modsec-proxy
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./modsec_logs:/var/log/apache2/
    networks:
      - web-network
    depends_on:
      - flask-app

  log_collector:
    build:
      context: ./log_collector        # ⬅️ 이 서비스는 자기 폴더만 컨텍스트
      dockerfile: Dockerfile
    container_name: log_collector
    restart: always
    env_file:
      - ./.env.shared          # ⬅️ Prisma의 DATABASE_URL 등
      - ./log_collector/.env # 안되면 주석처리하고 시도해보기
    environment:
      USE_ANY_HIT_GUARD: "0" # 0=가드 OFF, (없거나 0이 아니면 ON)
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    networks:
      - web-network
    #depends_on:
      #- postgres
    volumes:
      - ./modsec_logs:/var/log/apache2/
      # 개발 중 로컬 수정 반영이 필요하면 아래 한 줄을 켜세요.
    #  - ./log_collector:/app/log_collector
    working_dir: /app/log_collector

  # Prisma CLI를 쓸 임시 도구 컨테이너 (원할 때만 켬)
  prisma-runner:
    image: node:20-bookworm-slim
    container_name: prisma-runner
    working_dir: /app/log_collector
    volumes:
      - ./log_collector:/app/log_collector
    env_file:
      - ./.env.shared         # ← 따옴표 없는 버전 권장
    environment:
      NODE_OPTIONS: "--dns-result-order=ipv4first"
    dns: ["1.1.1.1","8.8.8.8"]
    networks:
      - web-network
    ports:
      - "5555:5555"
    command:
      - sh
      - -lc
      - >
        apt-get update &&
        apt-get install -y --no-install-recommends openssl ca-certificates &&
        npx prisma@latest studio
        --schema /app/log_collector/prisma/schema.prisma
        --port 5555
        --hostname 0.0.0.0
        --browser none
    profiles: ["tools"]               # `--profile tools`로 필요할 때만 실행

  gen_rule:
    build:
      ontext: ./gen_rule
      dockerfile: Dockerfile
    container_name: gen_rule
    restart: "no"
    env_file:
      - ./gen_rule/.env
    networks:
      - web-network
    volumes:
      - ./rules_out:/rules
    working_dir: /app
    command: ["python", "-u", "-m", "src.main"]


  ai_classifier:
    build:
      context: ./ai_classifier
      dockerfile: Dockerfile
    container_name: ai_classifier
    restart: unless-stopped

    # HF_ENDPOINT_URL, HF_API_KEY 등은 여기에서 로드
    env_file:
      - ./ai_classifier/.env

    environment:
      - SESSION_MAX_REQ=20    # 세션당 최대 요청 줄 수 (원래 값 유지)

    # 로컬 테스트용 포트 공개 (원하면 유지, 필요 없으면 지워도 됨)
    ports:
      - "3002:3002"

    # 더 이상 모델 캐시용 볼륨 불필요 → 삭제
    # volumes:
    #   - hf-cache:/app/.cache/huggingface

    networks:
      - web-network

    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 60
